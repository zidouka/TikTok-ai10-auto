name: AI Video Prompt Generation

on:
  schedule:
    # 毎日 日本時間の午前9時（UTC 0:00）に自動実行
    - cron: '00 12 * * *'
  workflow_dispatch: # 手動実行ボタンも残す

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          # プロジェクト固有のIDは以前のものを維持しています
          workload_identity_provider: 'projects/966552533765/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'TikTok-auto@tiktok-auto-poster-484903.iam.gserviceaccount.com'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
